    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.rings.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.cells.min.js"></script>

    <title>WeatherSence by Viraj</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            /* REMOVED the static background image properties */
            /* background: url('Weather background.jpg') no-repeat; */
            /* background-size: cover; */
            display: flex;
            flex-direction: column;
        }

        /* ADDED: Style for the WebGL background container */
        #webgl-background {
            position: fixed; /* Or absolute, to stay in place */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* This is CRUCIAL - it sends the background behind all other content */
        }

        .content {
            flex: 1;
            /* Added z-index to ensure it stays on top of the new background */
            position: relative;
            z-index: 1;
        }

        .footer {
            text-align: center;
            color: white;
            font-weight: bold;
            padding: 15px 0;
            /* Added z-index here too */
            position: relative;
            z-index: 1;
        }

        .footer a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #0abcf9 !important;
        }
    </style>
</head>

<body>
    <div id="webgl-background"></div>

    <div class="container content">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="city-name" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button onclick="searchTemperature()" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>

        <div class="weather-status text-white text-center">
            <img id="image-icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city">Pune</h1>
            <h3><span id="temp">38.06</span>&deg;C</h3>
            <h1 class="lead" id="weather">Clouds</h1>
        </div>
    </div>

    <div class="footer">
        <p> Note : This is an API generated response. <br><br>
        </p>
        <strong>Created by 'Viraj Jamdhade'<br><br>Connect with me on<br></strong>
        <div class="mt-2">
            <a href="https://linkedin.com/in/viraj-jamdhade9420" target="_blank" class="mx-3">
                <i class="fab fa-linkedin fa-lg"></i>
            </a>
            <a href="https://github.com/VirajsNexus" target="_blank" class="mx-3">
                <i class="fab fa-github fa-lg"></i>
            </a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>

    <script>
        VANTA.GLOBE({
          el: "#webgl-background", // The selector for your background div
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.00,
          minWidth: 200.00,
          skyColor: 0x68b8d7, // A nice sky blue
          cloudColor: 0xadc1c5, // Light grey clouds
          sunColor: 0xff9919, // A warm sun color
          speed: 0.8 // You can adjust the speed of the animation
        })
    </script>

    <script src="weather app.js"></script>
</body>

</html>
